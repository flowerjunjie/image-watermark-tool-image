<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Watermark Tool</title>
  <meta http-equiv="refresh" content="0;url=.output/public/index.html">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .loading {
      text-align: center;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 40px;
      height: 40px;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading">
    <h2>Image Watermark Tool</h2>
    <div class="spinner"></div>
    <p>应用加载中，请稍候...</p>
  </div>
  <script>
    // 尝试加载应用
    setTimeout(() => {
      window.location.href = '.output/public/index.html';
    }, 1000);
  </script>
</body>
</html>
