<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>图片水印工具</title>
  <script>
    // 检测应用运行环境
    const isElectron = navigator.userAgent.toLowerCase().indexOf(' electron/') > -1;
    console.log('是否为Electron环境:', isElectron);

    // 确定正确的基础路径
    function getBasePath() {
      if (isElectron) {
        // Electron中使用相对路径
        return './';
      } else {
        // 浏览器中使用绝对路径
        return '/';
      }
    }

    // 设置基础路径
    const basePath = getBasePath();
    console.log('使用基础路径:', basePath);

    // 动态加载主HTML
    window.onload = function() {
      try {
        // 尝试加载.output/public/index.html的内容
        fetch(basePath + '.output/public/index.html')
          .then(response => response.text())
          .then(html => {
            // 修改基础路径引用
            html = html.replace(/\/_nuxt\//g, basePath + '.output/public/_nuxt/');
            
            // 替换当前文档内容
            document.open();
            document.write(html);
            document.close();
            
            console.log('应用加载成功');
          })
          .catch(error => {
            console.error('加载应用失败:', error);
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('error-details').textContent = error.toString();
          });
      } catch (error) {
        console.error('初始化错误:', error);
        document.getElementById('error-message').style.display = 'block';
        document.getElementById('error-details').textContent = error.toString();
      }
    };
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .loading {
      font-size: 18px;
      margin: 20px 0;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #09f;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error-message {
      display: none;
      color: #d32f2f;
      background-color: #ffebee;
      padding: 15px;
      border-radius: 4px;
      margin-top: 20px;
    }
    .error-details {
      margin-top: 10px;
      font-family: monospace;
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      text-align: left;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>图片水印工具</h1>
    <div class="spinner"></div>
    <div class="loading">应用加载中，请稍候...</div>
    
    <div id="error-message" class="error-message">
      <h3>应用加载失败</h3>
      <p>无法加载应用资源。请尝试重新启动应用或联系开发者。</p>
      <div id="error-details" class="error-details"></div>
    </div>
  </div>
</body>
</html>
