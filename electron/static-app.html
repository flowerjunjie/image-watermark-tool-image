<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="refresh" content="0; url=app.html">
  <title>图片水印工具 - 重定向中</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-top: 40px;
      color: #1976d2;
    }
    p {
      margin: 20px 0;
      font-size: 16px;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #1976d2;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .link {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #1976d2;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
  <script>
    window.onload = function() {
      setTimeout(function() {
        window.location.href = 'app.html';
      }, 1000);
    };
  </script>
</head>
<body>
  <h1>图片水印工具</h1>
  <p>正在加载应用，请稍候...</p>
  <div class="loader"></div>
  <p>如果页面没有自动跳转，请点击下方按钮</p>
  <a href="app.html" class="link">手动跳转到应用</a>
</body>
</html>
